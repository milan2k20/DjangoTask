<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</head>

<body>

<div class="container">
    <div class="p-4 m-4">
        <h2 class="d-inline p-1 m-4 bg-primary text-white">Please fill up required details below</h2>
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-3">


            <form method="POST">

                {% csrf_token %}

                    {% if error %}

                <div class="alert alert-danger" role="alert">

                     {{error}}
                </div>

                    {% endif %}

                <!-- name-->
                <hr>

                <div class="form-group">
                    <label for="">Name</label>
                    <input required type="text" name="name"
                     id="" value="{{values.name}}" class="form-control-sm form-control"
                     placeholder="Type your Name">
                </div>

                <!-- Last name-->

                <div class="form-group">
                    <label for="">URL link</label>
                    <input required type="url" name="url"
                     id="" value="{{values.url}}" class="form-control-sm form-control"
                     placeholder="Type your Name">
                </div>

                <!-- phone -->

                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input required type="number" name="phone"
                           id=""  class="form-control-sm form-control"
                            placeholder="Type your mobile number">
                </div>

                <hr>
                <div class="form-group" align="center">
                    <input class="btn btn-sm btn-info" type="submit" value="Submit ">
                </div>
            </form>
        </div>
    </div>
</div>


</body>

</html>
